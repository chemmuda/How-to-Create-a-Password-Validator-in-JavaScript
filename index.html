<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand" href="https://github.com/chemmuda/">Chem Muda</a>
		</div>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">How to Create a Password Validator in JavaScript</h3>
		<div class="col-md-6">
			<form>
				<div class="form-group">
				<input type="password" id="password" class="form-control" placeholder="Enter Password"/>
				</div>
				<div id="res">
					<span id="chk_capital" class="alert-danger"></span>
					<br />
					<span id="chk_number" class="alert-danger"></span>
					<br />
					<span id="chk_length" class="alert-danger"></span>
				</div>
				<div class="form-group">
					<button type="button" onclick="validatePassword()" id="btn_check" class="btn btn-primary form-control">Validate</button>
				</div>
			</form>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
